<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EZProxy Prefixer Tool</title>
  <link rel="stylesheet" type="text/css" href="styles.css" >
</head>
<body>
<form action="#" id="form">
  <label for="url">Enter a URL (must start with an https:// or http://)</label>
  <br>
  <input name="url"
         id="url"
         type="url"
         placeholder="https://example.com"
         pattern="http(s?)://.*"
         size="30"
         required>
  <br>
  <button name="submit" type="submit" class="submit">Go!</button>
  <button name="reset" type="reset" class="reset">Clear</button>
</form>
<div id="output">
  The given URL is <a class="original"></a>.
  <br>
  The generated URL is <a class="generated"></a>.
</div>
</body>
<script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
    crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
